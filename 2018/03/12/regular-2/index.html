        <h2 id="1-匹配一段文本中的每行的邮箱"><a href="#1-匹配一段文本中的每行的邮箱" class="headerlink" title="1. 匹配一段文本中的每行的邮箱"></a>1. 匹配一段文本中的每行的邮箱</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">$str &#x3D; &#39;123@qq.comaaa@163.combbb@126.comasdfasfs33333@adfcom&#39;;</span><br><span class="line"></span><br><span class="line">preg_match_all(&quot;&#x2F;\w+@(?:qq|126|163)\.com&#x2F;&quot;, $str, $matches);</span><br><span class="line"></span><br><span class="line">var_dump($matches);</span><br></pre></td></tr></table></figure>

<a id="more"></a>

<h3 id="2-匹配一段文本中的每行的时间字符串，比如：‘1990-07-12’"><a href="#2-匹配一段文本中的每行的时间字符串，比如：‘1990-07-12’" class="headerlink" title="2. 匹配一段文本中的每行的时间字符串，比如：‘1990-07-12’"></a>2. 匹配一段文本中的每行的时间字符串，比如：‘1990-07-12’</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">$str &#x3D; &#39;asfasf1990-07-12asdfAAAbbbb434241&#39;;</span><br><span class="line"></span><br><span class="line">preg_match_all(&quot;&#x2F;(?P&lt;year&gt;19[0-9]&#123;2&#125;)-(?P&lt;month&gt;\d+)-(?P&lt;day&gt;\d+)&#x2F;&quot;, $str, $matches);</span><br><span class="line"></span><br><span class="line">var_dump($matches);</span><br></pre></td></tr></table></figure>

<h3 id="3-匹配一段文本中的-1-12-的值"><a href="#3-匹配一段文本中的-1-12-的值" class="headerlink" title="3. 匹配一段文本中的 1-12 的值"></a>3. 匹配一段文本中的 1-12 的值</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">$str &#x3D; &#39;23123156865423150506087111009&#39;;</span><br><span class="line"></span><br><span class="line">preg_match_all(&#39;&#x2F;1[0-2]|[1-9]&#x2F;&#39;,$str, $matches);</span><br><span class="line"></span><br><span class="line">var_dump($matches);</span><br></pre></td></tr></table></figure>

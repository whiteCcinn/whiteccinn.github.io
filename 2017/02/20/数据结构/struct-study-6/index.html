br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">ifndef</span> _INCLUDE_BASE</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> _INCLUDE_BASE</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> true 1</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> false 0</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">int</span> avl_elementType;</span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">avl</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    avl_elementType data;</span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">avl</span> *<span class="title">left</span>;</span>    <span class="comment">// 左节点</span></span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">avl</span> *<span class="title">right</span>;</span>   <span class="comment">// 右节点</span></span><br><span class="line">    avl_elementType hight;   <span class="comment">// 以此为根的高度</span></span><br><span class="line">&#125;AVL,*PAVL;</span><br><span class="line"></span><br><span class="line"><span class="comment">//  ================================================================</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">RotateWithDoubleRight</span><span class="params">(PAVL *avl)</span></span>;    <span class="comment">// RR 旋转平衡算法</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">RotateWithDoubleLeft</span><span class="params">(PAVL *avl)</span></span>;     <span class="comment">// LL旋转平衡算法</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">RotateWithLeftRight</span><span class="params">(PAVL *avl)</span></span>;      <span class="comment">// LR旋转平衡算法</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">RotateWithRightLeft</span><span class="params">(PAVL *avl)</span></span>;      <span class="comment">// RL旋转平衡算法</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">InsertNode</span><span class="params">(PAVL *avl,<span class="keyword">int</span> data)</span></span>;      <span class="comment">// AVL插入算法</span></span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">NodeHigh</span><span class="params">(PAVL avl)</span></span>;                   <span class="comment">// 查询当前树节点的高度</span></span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">compareHigh</span><span class="params">(PAVL a,PAVL b)</span></span>;           <span class="comment">// 对比高度，取最大值</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">LeftBalance</span><span class="params">(PAVL *avl)</span></span>;              <span class="comment">// 左平衡算法</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">RightBalance</span><span class="params">(PAVL *avl)</span></span>;             <span class="comment">// 右平衡算法</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">print_inorder</span><span class="params">(PAVL avl)</span></span>;             <span class="comment">// 中序排列打印</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">print_preorder</span><span class="params">(PAVL avl)</span></span>;            <span class="comment">// 前序排列打印</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">print_houorder</span><span class="params">(PAVL avl)</span></span>;            <span class="comment">// 后序排列打印</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">print_inhight</span><span class="params">(PAVL avl)</span></span>;             <span class="comment">// 节点的高度</span></span><br><span class="line"><span class="comment">//  =================================================================</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// main func</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    PAVL root = (PAVL)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(PAVL));</span><br><span class="line"><span class="comment">//    root-&gt;data = 3;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//    InsertNode(&amp;root,2);</span></span><br><span class="line">    InsertNode(&amp;root,<span class="number">2</span>);</span><br><span class="line">    InsertNode(&amp;root,<span class="number">1</span>);</span><br><span class="line">    InsertNode(&amp;root,<span class="number">-1</span>);</span><br><span class="line"><span class="comment">//    InsertNode(&amp;root,0);</span></span><br><span class="line">    InsertNode(&amp;root,<span class="number">6</span>);</span><br><span class="line">    InsertNode(&amp;root,<span class="number">7</span>);</span><br><span class="line">    InsertNode(&amp;root,<span class="number">5</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"中序排列节点的高度："</span>);</span><br><span class="line">    print_inhight(root);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"中序排列："</span>);</span><br><span class="line">    print_inorder(root);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"前序排列："</span>);</span><br><span class="line">    print_preorder(root);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">InsertNode</span><span class="params">(PAVL *avl,<span class="keyword">int</span> data)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(!(*avl))</span><br><span class="line">    &#123;</span><br><span class="line">        PAVL node = (PAVL)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(PAVL));</span><br><span class="line">        node-&gt;data = data;</span><br><span class="line">        node-&gt;hight = <span class="number">0</span>;</span><br><span class="line">        *avl = node;</span><br><span class="line">        <span class="keyword">return</span> ;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>(data &gt; (*avl)-&gt;data)</span><br><span class="line">    &#123;</span><br><span class="line">        InsertNode(&amp;((*avl)-&gt;right),data);</span><br><span class="line">        <span class="comment">//判断是否破坏AVL树的平衡性</span></span><br><span class="line">        <span class="keyword">if</span> (NodeHeight((*avl)-&gt;right)-NodeHeight((*avl)-&gt;left)==<span class="number">2</span>)</span><br><span class="line">            RightBalance(avl);  <span class="comment">//右平衡处理</span></span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        InsertNode(&amp;((*avl)-&gt;left),data);</span><br><span class="line">        <span class="comment">//判断是否破坏AVL树的平衡性</span></span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"相减为:%d"</span>,NodeHeight((*avl)-&gt;left)-NodeHeight((*avl)-&gt;right));</span><br><span class="line">        <span class="keyword">if</span> (NodeHeight((*avl)-&gt;left)-NodeHeight((*avl)-&gt;right)==<span class="number">2</span>)</span><br><span class="line">            LeftBalance(avl);  <span class="comment">//左平衡处理</span></span><br><span class="line">        &#125;</span><br><span class="line">    (*avl)-&gt;hight = compareHigh((*avl)-&gt;left,(*avl)-&gt;right) + <span class="number">1</span> ;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"当前节点:%d , 高度:%d , left-高度:%d,right-高度:%d \n"</span>,(*avl)-&gt;data,(*avl)-&gt;hight,NodeHeight((*avl)-&gt;left),NodeHeight((*avl)-&gt;right));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 空节点为-1，否则返回树节点高度</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">NodeHeight</span><span class="params">(PAVL avl)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">return</span> avl == <span class="literal">NULL</span> ? <span class="number">-1</span> : avl-&gt;hight;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">compareHigh</span><span class="params">(PAVL a,PAVL b)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(!a || !b)</span><br><span class="line">     <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">return</span> a-&gt;hight &gt; b-&gt;hight ? a-&gt;hight : b-&gt;hight;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 左平衡处理</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">LeftBalance</span><span class="params">(PAVL *avl)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(NodeHeight((*avl)-&gt;left-&gt;left) - NodeHeight((*avl)-&gt;left-&gt;right) != <span class="number">-1</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        RotateWithDoubleLeft(avl);</span><br><span class="line">    &#125;<span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        RotateWithLeftRight(avl);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 右平衡处理</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">RightBalance</span><span class="params">(PAVL *avl)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(NodeHeight((*avl)-&gt;right-&gt;right) - NodeHeight((*avl)-&gt;right-&gt;left) != <span class="number">-1</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        RotateWithDoubleRight(avl);</span><br><span class="line">    &#125;<span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        RotateWithRightLeft(avl);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// LL旋转算法</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">RotateWithDoubleLeft</span><span class="params">(PAVL *avl)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line"> PAVL p = *avl;</span><br><span class="line"> PAVL q = p-&gt;left;</span><br><span class="line"> p-&gt;left = q-&gt;right;</span><br><span class="line"> q-&gt;right = p;</span><br><span class="line"></span><br><span class="line"> p-&gt;hight = compareHigh(p-&gt;left,p-&gt;right) +<span class="number">1</span>  ;</span><br><span class="line"> q-&gt;hight = compareHigh(q-&gt;left,q-&gt;right) +<span class="number">1</span> ;</span><br><span class="line"></span><br><span class="line"> *avl = q;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// RR旋转算法</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">RotateWithDoubleRight</span><span class="params">(PAVL *avl)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">  PAVL p = *avl;</span><br><span class="line">  PAVL q = p-&gt;right;</span><br><span class="line">  p-&gt;right = q-&gt;left;</span><br><span class="line">  q-&gt;left = p;</span><br><span class="line"></span><br><span class="line">  p-&gt;hight = compareHigh(p-&gt;left,p-&gt;right) +<span class="number">1</span>  ;</span><br><span class="line">  q-&gt;hight = compareHigh(q-&gt;left,q-&gt;right) +<span class="number">1</span> ;</span><br><span class="line"></span><br><span class="line">  *avl = q;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// LR旋转算法</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">RotateWithLeftRight</span><span class="params">(PAVL *avl)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"\nLR\n"</span>);</span><br><span class="line">    RotateWithDoubleRight(&amp;((*avl)-&gt;left));</span><br><span class="line">    RotateWithDoubleLeft(avl);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// RL旋转算法</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">RotateWithRightLeft</span><span class="params">(PAVL *avl)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"\nRL\n"</span>);</span><br><span class="line">    RotateWithDoubleLeft(&amp;((*avl)-&gt;right));</span><br><span class="line">    RotateWithDoubleRight(avl);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">print_inorder</span><span class="params">(PAVL avl)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(avl)</span><br><span class="line">    &#123;</span><br><span class="line">        print_inorder(avl-&gt;left);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%d - "</span>,avl-&gt;data);</span><br><span class="line">        print_inorder(avl-&gt;right);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">print_inhight</span><span class="params">(PAVL avl)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(avl)</span><br><span class="line">    &#123;</span><br><span class="line">        print_inhight(avl-&gt;left);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%d - "</span>,avl-&gt;hight);</span><br><span class="line">        print_inhight(avl-&gt;right);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">print_preorder</span><span class="params">(PAVL avl)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(avl)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%d - "</span>,avl-&gt;data);</span><br><span class="line">        print_preorder(avl-&gt;left);</span><br><span class="line">        print_preorder(avl-&gt;right);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">print_houorder</span><span class="params">(PAVL avl)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(avl)</span><br><span class="line">    &#123;</span><br><span class="line">        print_houorder(avl-&gt;left);</span><br><span class="line">        print_houorder(avl-&gt;right);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%d - "</span>,avl-&gt;data);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

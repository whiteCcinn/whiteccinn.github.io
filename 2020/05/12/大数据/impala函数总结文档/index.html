        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>目前一些传统的公司比较早期使用大数据计算引擎的，都会选择使用imapla做为计算引擎，所以对impala对一些sql使用还是需要熟悉的。</p>
<a id="more"></a>

<h2 id="条件函数"><a href="#条件函数" class="headerlink" title="条件函数"></a>条件函数</h2><p>故名思议，条件函数区域主要都是一些条件判定的函数</p>

<p>用法1:</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">select</span> <span class="keyword">case</span> xµÂ</span><br><span class="line">    <span class="keyword">when</span> <span class="number">1</span> <span class="keyword">then</span> <span class="string">'one'</span></span><br><span class="line">    <span class="keyword">when</span> <span class="number">2</span> <span class="keyword">then</span> <span class="string">'two'</span>µ</span><br><span class="line">    <span class="keyword">when</span> <span class="number">0</span> <span class="keyword">then</span> <span class="string">'zero'</span></span><br><span class="line">    <span class="keyword">else</span> <span class="string">'out of range'</span></span><br><span class="line">  <span class="keyword">end</span></span><br><span class="line">    <span class="keyword">from</span> t1;</span><br></pre></td></tr></table></figure>

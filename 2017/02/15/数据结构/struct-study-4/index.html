pan> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> true 1</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> false 0</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">int</span> elementType;</span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">bst</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    elementType data;   <span class="comment">// 数据域</span></span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">bst</span> *<span class="title">left</span>;</span>   <span class="comment">// 左指针</span></span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">bst</span> *<span class="title">right</span>;</span>  <span class="comment">// 右指针</span></span><br><span class="line">&#125;BST,*PBST;</span><br><span class="line"></span><br><span class="line"><span class="function">PBST <span class="title">create_bst</span><span class="params">(<span class="keyword">int</span> root_data)</span></span>;     <span class="comment">// create include the root node tree</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">insert_node</span><span class="params">(PBST bst,<span class="keyword">int</span> data)</span></span>; <span class="comment">// insert into bst</span></span><br><span class="line"><span class="function">PBST <span class="title">create_node</span><span class="params">(PBST child,<span class="keyword">int</span> data)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">print_inorder</span><span class="params">(PBST tree)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> in;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"请输入根节点的值"</span>);</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;in);</span><br><span class="line"></span><br><span class="line">    PBST bst = create_bst(in);</span><br><span class="line">    insert_node(bst,<span class="number">2</span>);</span><br><span class="line"><span class="comment">//    insert_node(bst,3);</span></span><br><span class="line">    insert_node(bst,<span class="number">4</span>);</span><br><span class="line">    insert_node(bst,<span class="number">1</span>);</span><br><span class="line"><span class="comment">//    insert_node(bst,6);</span></span><br><span class="line"><span class="comment">//    printf("\n%d",bst-&gt;right == NULL);</span></span><br><span class="line"><span class="comment">//    printf("\n%d",bst-&gt;left-&gt;data);</span></span><br><span class="line">    print_inorder(bst);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">PBST <span class="title">create_bst</span><span class="params">(<span class="keyword">int</span> root_data)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">// 申请内存，并且返回地址</span></span><br><span class="line">    PBST bst = (PBST)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(PBST));</span><br><span class="line">    <span class="keyword">if</span>(bst == <span class="literal">NULL</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"malloc apply fail"</span>);</span><br><span class="line">        <span class="built_in">exit</span>(<span class="number">-1</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    bst-&gt;data = root_data; <span class="comment">// 默认为0</span></span><br><span class="line">    bst-&gt;left = <span class="literal">NULL</span>; <span class="comment">// 防止出现野指针</span></span><br><span class="line">    bst-&gt;right = <span class="literal">NULL</span>; <span class="comment">// 防止出现野指针</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> bst;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">PBST <span class="title">create_node</span><span class="params">(PBST child,<span class="keyword">int</span> data)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    child = (PBST)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(PBST));</span><br><span class="line">    <span class="keyword">if</span>(child==<span class="literal">NULL</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"malloc apply fail - child"</span>);</span><br><span class="line">        <span class="built_in">exit</span>(<span class="number">-1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    child-&gt;data = data;</span><br><span class="line">    child-&gt;left = child-&gt;right = <span class="literal">NULL</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> child;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 中序排列（递增排列）</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">insert_node</span><span class="params">(PBST bst,<span class="keyword">int</span> data)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    PBST current_node = bst;</span><br><span class="line">        <span class="keyword">if</span>(current_node-&gt;data &gt; data)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">while</span>(<span class="literal">true</span>)&#123;</span><br><span class="line">                <span class="keyword">if</span>(current_node-&gt;left !=<span class="literal">NULL</span>)</span><br><span class="line">                &#123;</span><br><span class="line">                    current_node = current_node-&gt;left;</span><br><span class="line">                &#125;<span class="keyword">else</span></span><br><span class="line">                &#123;</span><br><span class="line">                    PBST child = (PBST)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(PBST));</span><br><span class="line">                    child = create_node(child,data);</span><br><span class="line"></span><br><span class="line">                    <span class="built_in">printf</span>(<span class="string">"\nchild data : %d \n"</span>,child-&gt;data);</span><br><span class="line"></span><br><span class="line">                    current_node-&gt;left = child;</span><br><span class="line"></span><br><span class="line">                   <span class="keyword">break</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            <span class="keyword">while</span>(<span class="literal">true</span>)&#123;</span><br><span class="line">                <span class="keyword">if</span>(current_node-&gt;right !=<span class="literal">NULL</span>)</span><br><span class="line">                &#123;</span><br><span class="line">                    current_node = current_node-&gt;right;</span><br><span class="line">                &#125;<span class="keyword">else</span></span><br><span class="line">                &#123;</span><br><span class="line">                    PBST child = (PBST)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(PBST));</span><br><span class="line">                    child = create_node(child,data);</span><br><span class="line"></span><br><span class="line">                    <span class="built_in">printf</span>(<span class="string">"\nchild data : %d \n"</span>,child-&gt;data);</span><br><span class="line"></span><br><span class="line">                    current_node-&gt;right = child;</span><br><span class="line"></span><br><span class="line">                  <span class="keyword">break</span>;</span><br><span class="line">                &#125;</span><br><span class="line">           &#125;</span><br><span class="line">        &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">print_inorder</span><span class="params">(PBST tree)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(tree) &#123;</span><br><span class="line">        print_inorder(tree-&gt;left);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%d\n"</span>,tree-&gt;data);</span><br><span class="line">        print_inorder(tree-&gt;right);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
